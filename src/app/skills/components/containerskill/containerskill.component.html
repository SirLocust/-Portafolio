<div class="skills_information skills_information_size40">
  <!-- <ng-content select=".left_text"></ng-content> -->
  <div
    [@activeRotate]="isRotate"
    class="skills_card"
    [ngStyle]="{
      'background-color': 'rgba(' + backgroundColorInfos + ',0.9)'
    }"
  >
    <div class="flex-center">
      <p>{{ this.skillsInfoLeft }}</p>
    </div>
  </div>
</div>
<div class="skills_information skills_information_size20">
  <span class="skills_tooltip">Touch Me</span>
  <img
    class="skills_Logo"
    (click)="toggleIsOnLogo()"
    [ngClass]="{ skills_Logo_desactive: !isOnLogo }"
    [src]="this.logoUrl"
    alt=""
  />
</div>

<div class="skills_information skills_information_size40">
  <!-- <ng-content  select=".right_text"></ng-content> -->

  <div
    [@activeRotate]="isRotate"
    class="skills_card"
    [ngStyle]="{
      'background-color': 'rgba(' + backgroundColorInfos + ',0.9)'
    }"
  >
    <div class="flex-center">
      <p>{{ this.skillsInfoRigth }}</p>
    </div>
  </div>
</div>
